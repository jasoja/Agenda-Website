<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/site.css">
    <link rel="stylesheet" href="/static/inputs.css">
    <link rel="stylesheet" href="/static/buttons.css">
    <link rel="stylesheet" href="/static/dropdown.css">
    <link rel="stylesheet" href="/static/login2.css">
    <script src='/static/position.js'></script>
    <title>Login</title>
    <style>
        input[type=submit] {
        background-color: #5a4042;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        transition: all 0.5s;
        cursor: pointer;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
        <a href="{{ url_for('about') }}" class="navbar-item">About</a>
        <a href="{{ url_for('register') }}" class="navbar-item">Register</a>
    </div> 
    </div>
    <form name='login-form'class="login2" action='/home/login-user' method='post'>
        <h1>Welcome to Mangrove</h1>   
        <label> Email </label>
        <input name="email-address" type="email" required>
        <label> Password </label>
        <input name="password" type="password" required>
        <input type ="submit" value="Log In">
        <br>
        <br>
        <div class ="foot-lnk">
            <a href="{{ url_for('register') }}"class= "foot-lnk">Don't have an account? Sign up!</a>
        </div>
    </form>
    </div>
    </div>
    </div> 
    <script src="{{ url_for('static', filename='js/validate_users.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</body>

</html>
