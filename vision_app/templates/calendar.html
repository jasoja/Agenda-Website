<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.css" />
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
        <link rel="stylesheet" href="/static/dropdown.css">
        <link rel="stylesheet" href="/static/navbar2.css">
    <script src='/static/burgermenu.js'></script>
    <script src='/static/position.js'></script> 
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <a href="{{ url_for('about') }}" class="navbar-item">About</a>
            <a href="{{ url_for('login') }}" class="navbar-item">Login</a>
            <a href="{{ url_for('register') }}" class="navbar-item">Register</a>
            <a href="{{ url_for('classes') }}" class="navbar-item">Classes</a>
            <div class="dropdown">
                <a href="{{ url_for('calendar') }}" class="dropbtn">Agenda</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('calendar') }}">Calendar</a>
                    <a href="{{ url_for('checklist') }}">Checklist</a>
            </div> 
        </a>
        </div>
        </div>

        <div class="calendarcss">
        <div id="calendar">
            <script>
                let calendarElement = document.getElementById
                ('calendar');

                let calendar = new FullCalendar.Calendar
                (calendarElement, {
                    events : [
                        {% for task in tasks %}
                        { 
                            title : '{{task.task}}',
                            start : '{{task.date}}',
                            
                        },
                        {% endfor %}
                    ]
                    }  
                );

                calendar.render();
            </script>
            <hr/>
            <footer>
                <p>&copy; Mangrove 2023</p>
            </footer>
        </div>
    </div>
    </div>
    </body>
</html>
