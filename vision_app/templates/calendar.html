<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.css" />
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('logout_user') }}" class="navbar-brand">Logout</a>
            <a href="{{ url_for('calendar') }}" class="navbar-item">Calendar</a>
            <a href="{{ url_for('checklist') }}" class="navbar-item">Checklist</a>
            
            </a>
        
        </div>

        <div class="calendarcss">
        <div id="calendar">
            <script>
                let calendarElement = document.getElementById
                ('calendar');

                let calendar = new FullCalendar.Calendar
                (calendarElement, {
                    events : [
                        {% for event in events %}
                        { 
                            title : '{{event.todo}}',
                            start : '{{event.date}}',
                            
                        },
                        {% endfor %}
                    ]
                    }  
                );

                calendar.render();
            </script>
            <hr/>
            <footer>
                <p>&copy; Mangrove 2023</p>
            </footer>
        </div>
    </div>
    </body>
</html>
